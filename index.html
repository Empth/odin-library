<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="sidebar">
        <div class="form-area">
            <form action="" id="my-form">
                <h2>Add a New Book:</h2>
                <div class="title">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="author">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="pages">
                    <label for="pages">Num Pages:</label>
                    <input type="number" id="pages" name="pages" min="1" max="100000" step="1" required>
                </div>
                <div class="read">
                    <label for="read">Have Read:</label>
                    <input type="checkbox" id="read" name="read" value="have_read">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

    </div>
    <div class="container"></div>
    
    <script src="bookdata.js"></script>
</body>
</html>
